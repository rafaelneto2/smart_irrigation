<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Irrigação Inteligente</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div>
        <div class="row m-0">
            <div class="col l6 bg-img"></div>
            <div class="col l6">
                <div class="center-align">
                    <h1 class="color-5">Bem-Vindo</h1>
                    <div>
                        <span class="color-3 font-weight-bold">Seja Bem-Vindo! Por favor, faça o login para continuar.</span>
                    </div>
                    <img src="image/logo-projeto-irrigacao.png" alt="Peticione Já" class="img-login">
                    <form class="">
                        <div class="row">
                            <div class="input-field col s12 w-75 offset-l2">
                                <input id="usuario" type="text" class="validate">
                                <label class="w-75" for="usuario">Usuário</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 w-75 offset-l2">
                                <input id="senha" type="password" class="validate">
                                <label class="w-75" for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="input-field col s12 m-0">
                            <button class="waves-effect waves-light btn bg-1" type="button" onclick="Login()">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script rel="script" src="js/materialize.js"></script>
    <script rel="script" src="js/script.js"></script>
</body>
</html>
